name: CI

on:
  push:
    branches:
      - dev/master
      - release
  pull_request:
    branches:
      - dev/master
      - release

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '22'

jobs:
  backend-quality:
    name: Backend Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: ctype, iconv, bcmath, pdo_mysql, redis
          coverage: none
          tools: composer:v2

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
        working-directory: backend

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Validate composer.json
        run: composer validate --strict
        working-directory: backend

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-scripts
        working-directory: backend

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --error-format=github --no-progress
        working-directory: backend

      - name: Run PHP-CS-Fixer (check only)
        run: vendor/bin/php-cs-fixer fix --dry-run --diff --verbose
        working-directory: backend

  frontend-quality:
    name: Frontend Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Run ESLint
        run: npm run lint
        working-directory: frontend

      - name: Run TypeScript type checking
        run: npx tsc -b
        working-directory: frontend

  build-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [backend-quality, frontend-quality]
    # Only build images for release branch
    if: github.ref == 'refs/heads/release'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Tencent CCR
        uses: docker/login-action@v3
        with:
          registry: ccr.ccs.tencentyun.com
          username: ${{ secrets.TENCENT_CCR_USERNAME }}
          password: ${{ secrets.TENCENT_CCR_PASSWORD }}

      - name: Extract metadata
        id: meta
        run: |
          # Get short SHA
          SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

          # For release branch: latest, abc123f
          TIMESTAMP=$(date +%Y%m%d-%H%M)
          TAGS="latest,${SHORT_SHA},release-${TIMESTAMP}"

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Building release with tags: ${TAGS}"

      - name: Build and push backend image
        run: |
          REGISTRY=ccr.ccs.tencentyun.com/dwlite/

          # Build base image if needed
          if ! docker pull ${REGISTRY}dwlite-php-base:latest 2>/dev/null; then
            echo "Building base image..."
            docker buildx build \
              --file backend/Dockerfile.base \
              --tag ${REGISTRY}dwlite-php-base:latest \
              --push \
              --cache-from type=registry,ref=${REGISTRY}dwlite-php-base:buildcache \
              --cache-to type=registry,ref=${REGISTRY}dwlite-php-base:buildcache,mode=max \
              backend/
          fi

          # Build backend image with all tags
          IFS=',' read -ra TAG_ARRAY <<< "${{ steps.meta.outputs.tags }}"
          TAG_ARGS=""
          for tag in "${TAG_ARRAY[@]}"; do
            TAG_ARGS="$TAG_ARGS --tag ${REGISTRY}dwlite-backend:${tag}"
          done

          docker buildx build \
            --file backend/Dockerfile \
            --build-arg BASE_IMAGE=${REGISTRY}dwlite-php-base:latest \
            $TAG_ARGS \
            --push \
            --cache-from type=registry,ref=${REGISTRY}dwlite-backend:buildcache \
            --cache-to type=registry,ref=${REGISTRY}dwlite-backend:buildcache,mode=max \
            backend/

      - name: Build and push frontend image
        run: |
          REGISTRY=ccr.ccs.tencentyun.com/dwlite/

          # Build frontend image with all tags
          IFS=',' read -ra TAG_ARRAY <<< "${{ steps.meta.outputs.tags }}"
          TAG_ARGS=""
          for tag in "${TAG_ARRAY[@]}"; do
            TAG_ARGS="$TAG_ARGS --tag ${REGISTRY}dwlite-frontend:${tag}"
          done

          docker buildx build \
            --file frontend/Dockerfile \
            $TAG_ARGS \
            --push \
            --cache-from type=registry,ref=${REGISTRY}dwlite-frontend:buildcache \
            --cache-to type=registry,ref=${REGISTRY}dwlite-frontend:buildcache,mode=max \
            frontend/

      - name: Image summary
        run: |
          echo "### Docker Images Built :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backend Images:**" >> $GITHUB_STEP_SUMMARY
          IFS=',' read -ra TAG_ARRAY <<< "${{ steps.meta.outputs.tags }}"
          for tag in "${TAG_ARRAY[@]}"; do
            echo "- \`ccr.ccs.tencentyun.com/dwlite/dwlite-backend:${tag}\`" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend Images:**" >> $GITHUB_STEP_SUMMARY
          for tag in "${TAG_ARRAY[@]}"; do
            echo "- \`ccr.ccs.tencentyun.com/dwlite/dwlite-frontend:${tag}\`" >> $GITHUB_STEP_SUMMARY
          done
