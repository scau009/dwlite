name: CI

on:
  push:
    branches:
      - dev/master
      - release
  pull_request:
    branches:
      - dev/master
      - release

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '22'

jobs:
  backend-quality:
    name: Backend Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: ctype, iconv, bcmath, pdo_mysql, redis
          coverage: none
          tools: composer:v2

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
        working-directory: backend

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Validate composer.json
        run: composer validate --strict
        working-directory: backend

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-scripts
        working-directory: backend

      - name: Warm up Symfony cache
        run: |
          # Create minimal .env for cache warmup
          cat > .env << 'EOF'
          APP_ENV=dev
          APP_SECRET=test-secret-for-ci
          DATABASE_URL=mysql://user:pass@localhost:3306/db
          REDIS_URL=redis://localhost:6379
          JWT_SECRET_KEY=%kernel.project_dir%/config/jwt/private.pem
          JWT_PUBLIC_KEY=%kernel.project_dir%/config/jwt/public.pem
          JWT_PASSPHRASE=test-passphrase
          MAILER_DSN=null://null
          LOCK_DSN=flock
          CORS_ALLOW_ORIGIN='^https?://localhost(:[0-9]+)?$'
          APP_URL=http://localhost:8000
          FRONTEND_URL=http://localhost:5173
          COS_SECRET_ID=test
          COS_SECRET_KEY=test
          COS_REGION=test
          COS_BUCKET=test
          COS_CDN_DOMAIN=test
          SES_SECRET_ID=test
          SES_SECRET_KEY=test
          SES_REGION=test
          SES_FROM_EMAIL=test@example.com
          SES_FROM_NAME=Test
          SES_VERIFICATION_TEMPLATE_ID=0
          EOF
          # Warm up cache to generate container XML for PHPStan
          php bin/console cache:warmup
        working-directory: backend
        env:
          COMPOSER_PROCESS_TIMEOUT: 0

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --error-format=github --no-progress
        working-directory: backend

      - name: Run PHP-CS-Fixer (check only)
        run: vendor/bin/php-cs-fixer fix --dry-run --diff --verbose
        working-directory: backend

  frontend-quality:
    name: Frontend Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Run ESLint
        run: npm run lint
        working-directory: frontend

      - name: Run TypeScript type checking
        run: npx tsc -b
        working-directory: frontend

  build-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [backend-quality, frontend-quality]
    # Only build images for release branch
    if: github.ref == 'refs/heads/release'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Tencent CCR
        uses: docker/login-action@v3
        with:
          registry: ccr.ccs.tencentyun.com
          username: ${{ secrets.TENCENT_CCR_USERNAME }}
          password: ${{ secrets.TENCENT_CCR_PASSWORD }}

      - name: Extract metadata
        id: meta
        run: |
          # Get short SHA
          SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

          # For release branch: latest, abc123f
          TIMESTAMP=$(date +%Y%m%d-%H%M)
          TAGS="latest,${SHORT_SHA},release-${TIMESTAMP}"

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Building release with tags: ${TAGS}"

      - name: Build and push backend image
        run: |
          REGISTRY=ccr.ccs.tencentyun.com/dwlite/

          # Build base image if needed
          if ! docker pull ${REGISTRY}dwlite-php-base:latest 2>/dev/null; then
            echo "Building base image..."
            docker buildx build \
              --file backend/Dockerfile.base \
              --tag ${REGISTRY}dwlite-php-base:latest \
              --push \
              --cache-from type=registry,ref=${REGISTRY}dwlite-php-base:buildcache \
              --cache-to type=registry,ref=${REGISTRY}dwlite-php-base:buildcache,mode=max \
              backend/
          fi

          # Build backend image with all tags
          IFS=',' read -ra TAG_ARRAY <<< "${{ steps.meta.outputs.tags }}"
          TAG_ARGS=""
          for tag in "${TAG_ARRAY[@]}"; do
            TAG_ARGS="$TAG_ARGS --tag ${REGISTRY}dwlite-backend:${tag}"
          done

          docker buildx build \
            --file backend/Dockerfile \
            --build-arg BASE_IMAGE=${REGISTRY}dwlite-php-base:latest \
            $TAG_ARGS \
            --push \
            --cache-from type=registry,ref=${REGISTRY}dwlite-backend:buildcache \
            --cache-to type=registry,ref=${REGISTRY}dwlite-backend:buildcache,mode=max \
            backend/

      - name: Build and push frontend image
        run: |
          REGISTRY=ccr.ccs.tencentyun.com/dwlite/

          # Build frontend image with all tags
          IFS=',' read -ra TAG_ARRAY <<< "${{ steps.meta.outputs.tags }}"
          TAG_ARGS=""
          for tag in "${TAG_ARRAY[@]}"; do
            TAG_ARGS="$TAG_ARGS --tag ${REGISTRY}dwlite-frontend:${tag}"
          done

          docker buildx build \
            --file frontend/Dockerfile \
            $TAG_ARGS \
            --push \
            --cache-from type=registry,ref=${REGISTRY}dwlite-frontend:buildcache \
            --cache-to type=registry,ref=${REGISTRY}dwlite-frontend:buildcache,mode=max \
            frontend/

      - name: Image summary
        run: |
          echo "### Docker Images Built :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backend Images:**" >> $GITHUB_STEP_SUMMARY
          IFS=',' read -ra TAG_ARRAY <<< "${{ steps.meta.outputs.tags }}"
          for tag in "${TAG_ARRAY[@]}"; do
            echo "- \`ccr.ccs.tencentyun.com/dwlite/dwlite-backend:${tag}\`" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend Images:**" >> $GITHUB_STEP_SUMMARY
          for tag in "${TAG_ARRAY[@]}"; do
            echo "- \`ccr.ccs.tencentyun.com/dwlite/dwlite-frontend:${tag}\`" >> $GITHUB_STEP_SUMMARY
          done

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/release'
    environment:
      name: production
      url: https://dwlite.taoism.gz.cn

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.PROD_SSH_PORT }} ${{ secrets.PROD_SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Get deployment tag
        id: tag
        run: |
          TAG=$(echo ${GITHUB_SHA} | cut -c1-7)
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Deploying tag: ${TAG}"

      - name: Copy deployment files
        run: |
          ssh -p ${{ secrets.PROD_SSH_PORT }} -i ~/.ssh/deploy_key \
            ${{ secrets.PROD_SSH_USER }}@${{ secrets.PROD_SSH_HOST }} \
            "mkdir -p /opt/dwlite/scripts /opt/dwlite/observability"

          scp -P ${{ secrets.PROD_SSH_PORT }} -i ~/.ssh/deploy_key \
            docker-compose.prod.yml \
            ${{ secrets.PROD_SSH_USER }}@${{ secrets.PROD_SSH_HOST }}:/opt/dwlite/

          scp -P ${{ secrets.PROD_SSH_PORT }} -i ~/.ssh/deploy_key \
            scripts/deploy.sh \
            ${{ secrets.PROD_SSH_USER }}@${{ secrets.PROD_SSH_HOST }}:/opt/dwlite/scripts/

      - name: Deploy application
        env:
          PROD_ENV_CONTENT: ${{ secrets.PROD_ENV_FILE }}
        run: |
          ENV_ENCODED=$(echo "$PROD_ENV_CONTENT" | base64 -w 0)

          ssh -p ${{ secrets.PROD_SSH_PORT }} -i ~/.ssh/deploy_key \
            ${{ secrets.PROD_SSH_USER }}@${{ secrets.PROD_SSH_HOST }} \
            "cd /opt/dwlite && \
             chmod +x scripts/deploy.sh && \
             ENVIRONMENT=production \
             TAG=${{ steps.tag.outputs.tag }} \
             REGISTRY=ccr.ccs.tencentyun.com/dwlite/ \
             CCR_USERNAME=${{ secrets.TENCENT_CCR_USERNAME }} \
             CCR_PASSWORD=${{ secrets.TENCENT_CCR_PASSWORD }} \
             ENV_FILE_CONTENT='${ENV_ENCODED}' \
             ENV_FILE_BASE64=1 \
             bash scripts/deploy.sh"

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key

      - name: Deployment summary
        if: success()
        run: |
          echo "### Deployment Successful :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`${{ steps.tag.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY