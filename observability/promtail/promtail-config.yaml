server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Symfony application logs (JSON format)
  - job_name: symfony_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: symfony
          __path__: /var/log/app/*.log
    pipeline_stages:
      - json:
          expressions:
            message: message
            level: level_name
            channel: channel
            datetime: datetime
            context: context
            extra: extra
      - labels:
          level:
      - timestamp:
          source: datetime
          format: "2006-01-02T15:04:05.000000+07:00"
          fallback_formats:
            - "2006-01-02T15:04:05.000000Z"
            - "2006-01-02T15:04:05.000000+00:00"
            - RFC3339

