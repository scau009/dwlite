# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\Monolog\TraceIdProcessor:
        tags:
            - { name: monolog.processor }

    App\Service\MetricsService: ~

    App\Service\Auth\EmailVerificationService:
        arguments:
            $frontendUrl: '%env(FRONTEND_URL)%'
            $verificationTemplateId: '%env(int:SES_VERIFICATION_TEMPLATE_ID)%'

    App\Service\Auth\PasswordResetService:
        arguments:
            $appUrl: '%env(FRONTEND_URL)%'

    Predis\Client:
        arguments:
            - '%env(REDIS_URL)%'

    App\Service\CosService:
        arguments:
            $secretId: '%env(COS_SECRET_ID)%'
            $secretKey: '%env(COS_SECRET_KEY)%'
            $region: '%env(COS_REGION)%'
            $bucket: '%env(COS_BUCKET)%'
            $cdnDomain: '%env(COS_CDN_DOMAIN)%'

    App\Service\Mail\TencentSesMailService:
        arguments:
            $secretId: '%env(SES_SECRET_ID)%'
            $secretKey: '%env(SES_SECRET_KEY)%'
            $region: '%env(SES_REGION)%'
            $fromEmail: '%env(SES_FROM_EMAIL)%'
            $fromName: '%env(SES_FROM_NAME)%'

    App\Service\Mail\MailServiceInterface:
        alias: App\Service\Mail\TencentSesMailService
