services:
  frontend:
    image: ${REGISTRY:-}dwlite-frontend:${TAG:-latest}
    ports:
      - "8383:80"
    privileged: true
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    image: ${REGISTRY:-}dwlite-backend:${TAG:-latest}
    ports:
      - "8000:8000"
    volumes:
      - backend_logs:/app/var/log
      - ./jwt_keys:/app/config/jwt
    privileged: true
    environment:
      - APP_ENV=prod
      - APP_SECRET=${APP_SECRET}
      - DATABASE_URL=${DATABASE_URL}
      - MAILER_DSN=${MAILER_DSN:-smtp://localhost:1025}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - FRONTEND_URL=${FRONTEND_URL}
      - SES_SECRET_ID=${SES_SECRET_ID}
      - SES_SECRET_KEY=${SES_SECRET_KEY}
      - SES_REGION=${SES_REGION:-ap-guangzhou}
      - SES_FROM_EMAIL=${SES_FROM_EMAIL}
      - SES_FROM_NAME=${SES_FROM_NAME:-DWLite}
      - SES_VERIFICATION_TEMPLATE_ID=${SES_VERIFICATION_TEMPLATE_ID}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    labels:
      - "logging=promtail"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.Name}}"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  worker:
    image: ${REGISTRY:-}dwlite-backend:${TAG:-latest}
    volumes:
      - backend_logs:/app/var/log
    privileged: true
    environment:
      - APP_ENV=prod
      - APP_SECRET=${APP_SECRET}
      - DATABASE_URL=${DATABASE_URL}
      - MAILER_DSN=${MAILER_DSN:-smtp://localhost:1025}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: php bin/console messenger:consume async --time-limit=3600 --memory-limit=128M -vv
    depends_on:
      - backend
      - redis
    restart: unless-stopped
    labels:
      - "logging=promtail"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.Name}}"

  scheduler:
    image: ${REGISTRY:-}dwlite-backend:${TAG:-latest}
    volumes:
      - backend_logs:/app/var/log
    privileged: true
    environment:
      - APP_ENV=prod
      - APP_SECRET=${APP_SECRET}
      - DATABASE_URL=${DATABASE_URL}
      - MAILER_DSN=${MAILER_DSN:-smtp://localhost:1025}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: php bin/console messenger:consume scheduler_default --time-limit=3600 --memory-limit=128M -vv
    depends_on:
      - backend
      - redis
    restart: unless-stopped
    labels:
      - "logging=promtail"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.Name}}"

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    privileged: true
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # === Observability Stack ===
  loki:
    image: grafana/loki:2.9.0
    volumes:
      - ./observability/loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    privileged: true
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.0
    volumes:
      - ./observability/promtail/promtail-config.yaml:/etc/promtail/config.yaml:ro
      - backend_logs:/var/log/app:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    privileged: true
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki
    restart: unless-stopped

  tempo:
    image: grafana/tempo:2.3.0
    volumes:
      - ./observability/tempo/tempo-config.yaml:/etc/tempo/config.yaml:ro
      - tempo_data:/var/tempo
    privileged: true
    command: -config.file=/etc/tempo/config.yaml
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3200/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.47.0
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    privileged: true
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  grafana:
    image: grafana/grafana:12.0.0
    ports:
      - "3000:3000"
    privileged: true
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GF_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - loki
      - tempo
      - prometheus
    restart: unless-stopped

volumes:
  backend_logs:
  loki_data:
  tempo_data:
  prometheus_data:
  grafana_data:
  redis_data: